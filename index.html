<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Kulki Online</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            background-color: #333;
        }
        
        #uiContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            max-width: 300px;
        }
        
        #connectionStatus {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 3px;
            text-align: center;
        }
        
        .connected {
            background-color: #2a2;
        }
        
        .disconnected {
            background-color: #a22;
        }
        
        #playerList {
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .playerItem {
            margin: 5px 0;
            padding: 3px;
            border-radius: 3px;
        }
        
        #playerStats {
            margin-top: 10px;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        
        .life {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #f00;
            border-radius: 50%;
            margin: 0 2px;
        }
        
        .life.lost {
            background: #555;
        }
        
        #cooldownBar {
            width: 100%;
            height: 5px;
            background: #555;
            margin-top: 5px;
            border-radius: 3px;
            overflow: hidden;
        }
        
        #cooldownProgress {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.1s;
        }
        
        #respawnTimer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            font-size: 24px;
        }
        
        #instructions {
            margin-top: 10px;
            font-size: 12px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="uiContainer">
            <div id="connectionStatus" class="disconnected">Łączenie...</div>
            <div>Gracze online: <span id="playerCount">0</span></div>
            <div id="playerList"></div>
            <div id="playerStats">
                <div>Twoje życia: <span id="livesDisplay"></span></div>
                <div>Cooldown strzału: 
                    <div id="cooldownBar">
                        <div id="cooldownProgress"></div>
                    </div>
                </div>
            </div>
            <div id="instructions">
                <p><strong>Sterowanie:</strong></p>
                <p>WASD - poruszanie się</p>
                <p>Myszka - celowanie</p>
                <p>Lewy przycisk myszy - strzał (cooldown 1s)</p>
            </div>
        </div>
        <div id="respawnTimer">
            Odradzanie za: <span id="respawnCounter">10</span>s
        </div>
    </div>

    <script>
        const CONFIG = {
            CANVAS_WIDTH: 2000,
            CANVAS_HEIGHT: 2000,
            PLAYER_RADIUS: 20,
            PROJECTILE_RADIUS: 5,
            PROJECTILE_SPEED: 10,
            PLAYER_SPEED: 5,
            SHOT_COOLDOWN: 1000
        };

        const gameCanvas = document.getElementById('gameCanvas');
        const ctx = gameCanvas.getContext('2d');
        const connectionStatus = document.getElementById('connectionStatus');
        const playerCount = document.getElementById('playerCount');
        const playerList = document.getElementById('playerList');
        const livesDisplay = document.getElementById('livesDisplay');
        const cooldownProgress = document.getElementById('cooldownProgress');
        const respawnTimer = document.getElementById('respawnTimer');
        const respawnCounter = document.getElementById('respawnCounter');

        function resizeCanvas() {
            gameCanvas.width = window.innerWidth;
            gameCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let gameState = { players: {}, projectiles: [], currentPlayerId: null };
        let localState = { lastShotTime: 0, respawnInterval: null };
        const keys = {};
        let mouseX = 0, mouseY = 0;

        // SSE (odbiór danych z serwera)
        function connectSSE() {
            const url = `${window.location.origin}/stream`;
            const eventSource = new EventSource(url);

            eventSource.onopen = () => {
                connectionStatus.textContent = 'Połączono';
                connectionStatus.className = 'connected';
            };

            eventSource.onerror = () => {
                connectionStatus.textContent = 'Rozłączono - ponawianie...';
                connectionStatus.className = 'disconnected';
            };

            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };
        }

        // Wysyłanie danych do serwera
        function sendToServer(data) {
            fetch('/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).catch(err => console.error('Błąd wysyłania:', err));
        }

        function handleServerMessage(data) {
            switch (data.type) {
                case 'init':
                    gameState.currentPlayerId = data.id;
                    break;
                case 'state':
                    gameState.players = data.players;
                    gameState.projectiles = data.projectiles;
                    updatePlayerList();
                    updatePlayerStats();
                    break;
                case 'playerDied':
                    if (data.playerId === gameState.currentPlayerId)
                        startRespawnTimer(data.respawnTime);
                    break;
            }
        }

        function updatePlayerList() {
            playerCount.textContent = Object.keys(gameState.players).length;
            playerList.innerHTML = '';
            Object.values(gameState.players).forEach(p => {
                const item = document.createElement('div');
                item.className = 'playerItem';
                item.style.backgroundColor = p.color;
                item.textContent = `Gracz ${p.id.substring(0, 5)} (${p.lives} żyć)`;
                playerList.appendChild(item);
            });
        }

        function updatePlayerStats() {
            const p = gameState.players[gameState.currentPlayerId];
            if (!p) return;
            livesDisplay.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const life = document.createElement('span');
                life.className = `life ${i >= p.lives ? 'lost' : ''}`;
                livesDisplay.appendChild(life);
            }
            updateCooldownDisplay();
        }

        function updateCooldownDisplay() {
            const p = gameState.players[gameState.currentPlayerId];
            if (!p) return;
            const now = Date.now();
            const cooldownPercent = Math.min((now - p.lastShotTime) / CONFIG.SHOT_COOLDOWN * 100, 100);
            cooldownProgress.style.width = `${cooldownPercent}%`;
        }

        function startRespawnTimer(respawnTime) {
            respawnTimer.style.display = 'block';
            if (localState.respawnInterval) clearInterval(localState.respawnInterval);
            localState.respawnInterval = setInterval(() => {
                const timeLeft = Math.max(0, Math.ceil((respawnTime - Date.now()) / 1000));
                respawnCounter.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(localState.respawnInterval);
                    respawnTimer.style.display = 'none';
                }
            }, 100);
        }

        window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
        window.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });
        window.addEventListener('mousedown', e => { if (e.button === 0) shootProjectile(); });

        function shootProjectile() {
            const player = gameState.players[gameState.currentPlayerId];
            if (!player || !player.isAlive) return;
            const now = Date.now();
            if (now - player.lastShotTime < CONFIG.SHOT_COOLDOWN) return;
            player.lastShotTime = now;
            sendToServer({ type: 'shoot', id: gameState.currentPlayerId });
        }

        function updateGame() {
            const player = gameState.players[gameState.currentPlayerId];
            if (player && player.isAlive) {
                player.vx = (keys['d'] ? CONFIG.PLAYER_SPEED : 0) - (keys['a'] ? CONFIG.PLAYER_SPEED : 0);
                player.vy = (keys['s'] ? CONFIG.PLAYER_SPEED : 0) - (keys['w'] ? CONFIG.PLAYER_SPEED : 0);
                player.x += player.vx;
                player.y += player.vy;
                player.angle = Math.atan2(mouseY - player.y, mouseX - player.x);
                sendToServer({ type: 'move', player });
            }
            updateCooldownDisplay();
            requestAnimationFrame(updateGame);
        }

        function renderGame() {
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            Object.values(gameState.players).forEach(p => {
                ctx.fillStyle = p.color || 'white';
                ctx.beginPath();
                ctx.arc(p.x, p.y, CONFIG.PLAYER_RADIUS, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(renderGame);
        }

        function startGame() {
            connectSSE();
            updateGame();
            renderGame();
        }

        window.addEventListener('load', startGame);
    </script>
</body>
</html>
